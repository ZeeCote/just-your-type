<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annabel Lee By Edgar Allan Poe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Bellota:300,300i,400,400i,700,700i|Petit+Formal+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <div>

    <div class="med-light">
      <h1><span class="italic">I</span> was a child and <span class="italic">she</span> was a child,</h1>
      <p>In this kingdom by the sea,</p>
    </div>

    <div class="light script">
      <p>But we loved with a love that was more than love—,</p>
      <p>I and my<span class="pop"> Annabel Lee</span>—</p>
    </div>

    <div class="very-light">
      <p>With a love that the wingèd seraphs of Heaven</p>
      <p>Coveted her and me.</p>
    </div>

  </div>

</body>
