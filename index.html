<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annabel Lee By Edgar Allan Poe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Bellota:300,300i,400,400i,700,700i|Petit+Formal+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <div class="flex-row grid island wrapper">

    <div class="xs-1 s-1 m-1 l-1 unit text-center med-light push-2 grid-middle">
      <h1 class="bold yotta push-0"><span class="italic">I</span> was a child and <span class="italic">she</span> was a child,</h1>
      <h2 class="not-bold">In this kingdom by the sea,</h2>
    </div>

    <div class="xs-1 s-1 m-1 l-1 text-center unit light script push-2 grid-middle">
      <h3 class="square">But we loved with a love that was more than love —</h3>
    </div>

    <div class="xs-1 s-1 m-1 l-1 text-center unit light script push-2 grid-middle">
      <h4 class="pop tena">I and my<span class="italic">Annabel Lee</span></h4>
    </div>

    <div class="xs-1 s-1 m-1 l-1 text-center unit very-light mega not-bold grid-middle">
      <p class="push-0">With a love that the wingèd seraphs of Heaven</p>
      <span class="exa">Coveted her and me.</span>
    </div>

  </div>

</body>
</html>
